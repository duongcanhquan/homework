<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ONLINE TEST & HOMEWORKS- VIETMY COLLEGE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Khóa cuộn trang chính để tạo cảm giác App */
            background-color: #0f172a; /* Màu nền trùng với App để đỡ bị lộ khi load */
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Quan trọng: Ẩn phần bị đẩy lên */
        }

        iframe {
            display: block;
            border: none;
            width: 100%;
            /* MẸO CHE BANNER: */
            /* 1. Kéo Iframe cao hơn màn hình 30px */
            height: calc(100% + 20px); 
            /* 2. Đẩy Iframe lên trên 30px để banner bị khuất vào vùng overflow:hidden */
            margin-top: -20px; 
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbxt5a6XkKlhQuA7Roy-FSdL3BYJ8yElY3RQpkPAvqeeeH34wSuS_X1qsBk8812PQY-3qQ/exec" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
